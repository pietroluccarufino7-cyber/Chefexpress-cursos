<style>
/* ====== ESTILO GERAL ====== */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #ffffff;
    color: #333;
}

header {
    background: #ffffff;
    padding: 25px;
    text-align: center;
    border-bottom: 2px solid #eee;
}

h1 { margin: 0; font-size: 28px; }
h2 {
    text-align: center;
    margin-top: 40px;
}

/* ====== GRID ====== */
.cursos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
    width: 95%;
    margin: 20px auto 60px auto;
}

.curso {
    background: #fafafa;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 10px #e5e5e5;
    text-align: center;
    transition: .2s;
}

.curso:hover {
    transform: scale(1.03);
}

.curso img {
    width: 100%;
    height: 170px;
    object-fit: cover;
    border-radius: 10px;
}

button {
    background: #000;
    color: #fff;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 8px;
    font-size: 15px;
}

button:hover {
    background: #333;
}

/* ====== PAGAMENTO ====== */
#pagamento {
    display: none;
    padding: 25px;
}

#pagamento h2 {
    margin-top: 10px;
}

.pix-box {
    background: #f5f5f5;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 6px #ddd;
}

#pixKey {
    font-size: 16px;
    font-weight: bold;
    margin: 10px 0;
}
</style>
</head>

<script>
function pagar(curso) {
    document.getElementById("cursoTitulo").innerText =
        "Pagamento do curso: " + curso;

    document.getElementById("catalogo").style.display = "none";
    document.getElementById("pagamento").style.display = "block";
}

function voltar() {
    document.getElementById("catalogo").style.display = "block";
